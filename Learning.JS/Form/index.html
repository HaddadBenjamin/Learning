<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Haddad Form - DÃ©veloppement d'un formulaire JavaScript</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="form-container">
		<div class="form-left-panel"></div>

		<form class="form-right-panel">
			<h2 class="form-title">Registration Info</h2>
			
			<div class="form-error-summary"></div>
			
			<div class="form-field">
				<input class="form-input form-input-name" type="text" placeholder="Name">
				<div class="form-error-message"></div>
				<img class="form-validation-image">
			</div>

			<div class="form-field">
				<input class="form-input form-input-email" type="email" placeholder="Email">
				<div class="form-error-message"></div>
				<img class="form-validation-image">
			</div>

			<div class="form-field">
				<input class="form-input form-input-phone" type="phone" placeholder="Phone">
				<div class="form-error-message"></div>
				<img class="form-validation-image">
			</div>

			<div class="form-field">
				<input class="form-input form-input-age" type="number" placeholder="Age">
				<div class="form-error-message"></div>
				<img class="form-validation-image hidden">
			</div>

			<div class="form-field">
				<input class="form-input form-input-date" type="text" placeholder="Activity start date" onfocus="(this.type='date')" onblur="(this.type='text')">
				<div class="form-error-message"></div>
				<img class="form-validation-image hidden">
			</div>

			<div class="form-field">
				<span class="form-label">Should enable the account ?</span>
				<input class="form-input form-input-enable" type="checkbox" >
				<div class="form-error-message"></div>
				<img class="form-validation-image hidden">
			</div>

			<div class="form-field">
				<select class="form-input form-input-country" required>
					<option value="" disabled selected>Country</option>
					<option value="France">France</option>
					<option value="Angleterre">London</option>
					<option value="Allemagne">Germany</option>
				</select>
				<div class="form-error-message"></div>
				<img class="form-validation-image hidden">
			</div>
	
			<div>
			<button class="form-submit-button">Submit</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
