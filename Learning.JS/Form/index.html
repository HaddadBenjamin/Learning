<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="form-container">
		<form>
			<h2 class="form-title">Say Hello!</h2>
			
			<div class="form-error-summary"></div>
			
			<div class="form-field">
				<label class="form-label">Nom d'utilisateur</label>
				<input class="form-input form-input-name" type="text">
				<span class="form-error-message"></span>
			</div>

			<div class="form-field">
				<label class="form-label">Email</label>
				<input class="form-input form-input-email" type="email">
				<span class="form-error-message"></span>
			</div>

			<div class="form-field">
				<label class="form-label">Téléphone</label>
				<input class="form-input form-input-phone" type="phone">
				<span class="form-error-message"></span>
			</div>

			<div class="form-field">
				<label class="form-label">Actif</label>
				<input class="form-input form-input-enable" type="checkbox">
				<span class="form-error-message"></span>
			</div>

			<div class="form-field">
				<label class="form-label">Age</label>
				<input class="form-input form-input-age" type="number">
				<span class="form-error-message"></span>
			</div>

			<div class="form-field">
				<label class="form-label">Date de début d'activité</label>
				<input class="form-input form-input-date" type="date">
				<span class="form-error-message"></span>
			</div>

			<div class="form-field">
				<label class="form-label">Ville</label>
				<select class="form-input form-input-country">
					<option value="France">France</option>
					<option value="Angleterre">Angleterre</option>
					<option value="Allemagne">Allemagne</option>
				</select>
				<span class="form-error-message"></span>
			</div>
	
			<button class="form-submit-button">Envoyer</button>
		</form>
	</div>

      <script type="text/javascript" src="index.js"></script>
</body>
</html>
