<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qovery</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/hk-grotesk" type="text/css"/>
    <link href="https://fonts.cdnfonts.com/css/sf-ui-text-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container" id="page-1">
        <div class="flexbox-container">
            <div class="left">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo" />
                    <h2>Qovery</h2>
                </div>
                
                <div class="title">
                    <h1>Qovery Engine</h1>
                    <button class="github-star-button"><i class="fab fa-github"></i>Star</button>
                    <button class="github-star-button-count">12</button>
                </div>

                <h3>Abstraction layer to deploy microservices applications on any Cloud provider.</h3>
                <p>Qovery Engine is an open-source abstraction layer product that turns easy apps deployment on AWS, GCP, Azure and others Cloud providers.</p>
                
                <button class="github-button"><i class="fab fa-github fa-lg"></i>See on Github</button>
                <button class="discord-button"><i class="fab fa-discord fa-lg"></i>Join us on Discord</button>
            </div>

            <div class="right">
                <div class="square">
                    <div class="middle-square">
                        <img src="img/logo.svg" alt="logo" />
                    </div>            
                    <button class="square-button quovery-button">Qovery<hr class="quovery-hr"></button>
                </div>

                <div class="square">
                    <div class="small-square"><img class="kubernetes" src="img/kubernetes.png" alt="logo" /></div>
                    <div class="small-square top-right"><img class="kubernetes" src="img/kubernetes.png" alt="logo" /></div>
                    <div class="small-square bottom-left"><img class="kubernetes" src="img/kubernetes.png" alt="logo" /></div>
                    <div class="small-square bottom-right"><img class="kubernetes" src="img/kubernetes.png" alt="logo" /></div>
                    <button class="square-button kubernetes-button">Kubernetes<hr class="kubernetes-hr"></button>
                </div>

                <div class="square cloud">
                    <div class="small-square top-left"><img class="azure" src="img/azure.png" alt="logo" /></div>
                    <div class="small-square top-right"><img class="digital-ocean" src="img/digital-ocean.png" alt="logo" /></div>
                    <div class="small-square bottom-left"><img class="google-cloud" src="img/google-cloud.png" alt="logo" /></div>
                    <div class="small-square bottom-right"><img class="aws" src="img/aws.png" alt="logo" /></div>
                    <button class="square-button cloud-button">Cloud Providers<hr class="cloud-hr"></button>
                </div>

                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
